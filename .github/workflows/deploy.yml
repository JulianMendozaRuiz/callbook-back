name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ec2-deploy

    steps:
      # Step 1 - Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 - Setup SSH Key from base64 (Linux uses -d)
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Verify key format
          ssh-keygen -l -f ~/.ssh/id_rsa

      # Step 3 - Test SSH Connection
      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

      # Step 4 - Deploy to EC2 via SSH
      - name: Deploy to EC2 via SSH
        env:
          # Add your environment variables here from GitHub secrets
          LIVEKIT_URL: ${{ secrets.LIVEKIT_URL }}
          LIVEKIT_API_KEY: ${{ secrets.LIVEKIT_API_KEY }}
          LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd /apps/callbook-proxy/callbook-back
            git fetch origin
            git checkout main
            git reset --hard origin/main
            
            # Create or update .env file with environment variables
            cat > .env << 'ENVEOF'
          LIVEKIT_URL=$LIVEKIT_URL
          LIVEKIT_API_KEY=$LIVEKIT_API_KEY
          LIVEKIT_API_SECRET=$LIVEKIT_API_SECRET
          ENVEOF
            
            # Build and deploy with correct service name
            docker compose build --no-cache server
            docker compose up -d server
          EOF
